  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array concat() Example</title>
</head>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>Array concat() method</h2>
    <p>The concat() method merges two or more arrays.</p>

    <p id="demo1"></p>

    <script>
        const boys = ["acb", "szm", "xyz"];
        const girls = ["123", "456", "789"];
        
        // âœ… Correct usage
        const team = boys.concat(girls);

        document.getElementById("demo1").innerHTML = team;
    </script>

</body>

</html>
