<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>Array copywithin() method</h2>
    <p>The copywithin() method copys array elements to another positions in the array over wrting existing values </p>
    <p id="demo1"></p>

    <script>

        const boys = ["acb", "szm", "xyz"];
        document.getElementById("demo1").innerHTML = boys.copyWithin(2,0);
    </script>

</body>

</html>
