<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>Array slice() method</h2>
    <p>Slice out of a part of an array starting from array element one</p>
    <p id="demo"></p>

    <script>
        const fruits = ["pineapple", "banana", "apple", "papaya", "mango"];
        const plant = fruits.slice(1);

        document.getElementById("demo").innerHTML = plant;
    </script>

</body>

</html>
