<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>Array at() method</h2>

    <p>The at() method returns the indexed element from an array</p>
    <p id="demo"></p>

    <script>

        const fruits = ["pineapple", "banana", "apple", "papaya"];
        let fruit = fruits.at(4);
        document.getElementById("demo").innerHTML = fruit;
    </script>

</body>

</html>
