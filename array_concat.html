<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>Array concat() method</h2>
    <p>The concat() method merges concatation array</p>
    <p id="demo1"></p>

    <script>

        const boys = ["acb", "szm", "xyz"];
        const girls = ["123", "456", "789"];
        const team = boys.concat(girls);
        document.getElementById("demo1").innerHTML = team;
    </script>

</body>

</html>
