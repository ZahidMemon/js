<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>Array toSpliced() method</h2>
    <p id="demo"></p>

    <script>
        const months = ["janaury", "february", "march", "april"];
        const spliced = months.toSpliced(1, 2);

        document.getElementById("demo").innerHTML = spliced;
        
    </script>

</body>
